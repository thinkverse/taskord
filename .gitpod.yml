image:
  file: .gitpod.Dockerfile

tasks:
  - name: Taskord Server
    init: bash ./script/gitpod-init.sh
    command: php artisan serve --host=0.0.0.0

  - name: Assets Server
    init: yarn install
    command: yarn watch

  - name: Horizon
    command: php artisan horizon

ports:
  - port: 8000

vscode:
  extensions:
    - onecentlin.laravel-blade@1.25.0:v9Oz26jwvUo5eyq8znO+Zw==
    - github.github-vscode-theme@1.1.5:MRkK1YZPdt2oWsYIDmJi2w==
