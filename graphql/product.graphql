# Query
type Product {
    id: ID!
    slug: String!
    name: String
    avatar: String
    description: String
    website: String
    twitter: String
    github: String
    producthunt: String
    launched: Boolean!
    launched_at: DateTime
    owner: User @belongsTo
    tasks: [Task!]! @hasMany(type: "paginator")
    subscribersCount: Int!
    tasksCount: Int! @count(relation: "tasks")
    created_at: DateTime! @cache(maxAge: 3600)
    updated_at: DateTime
}
