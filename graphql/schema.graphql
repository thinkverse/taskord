"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find
    products: [Product!]! @paginate(defaultCount: 10)
    product(id: ID @eq): Product @find
    tasks: [Task!]! @paginate(defaultCount: 10)
    task(id: ID @eq): Task @find
    comments: [Comment!]! @paginate(defaultCount: 10)
    comment(id: ID @eq): Comment @find
    questions: [Question!]! @paginate(defaultCount: 10)
    question(id: ID @eq): Question @find
    answers: [Answer!]! @paginate(defaultCount: 10)
    answer(id: ID @eq): Answer @find
}

type User {
    id: ID!
    username: String!
    firstname: String
    lastname: String
    avatar: String
    bio: String
    location: String
    company: String
    website: String
    twitter: String
    twitch: String
    telegram: String
    github: String
    youtube: String
    reputation: Int!
    isStaff: Boolean!
    isVerified: Boolean!
    isDeveloper: Boolean!
    isBeta: Boolean!
    isPatron: Boolean!
    isPrivate: Boolean!
    tasks: [Task!]! @hasMany
    ownedProducts: [Product!]! @hasMany
    products: [Product!]! @belongsToMany
    created_at: DateTime!
    updated_at: DateTime!
}

type Product {
    id: ID!
    owner: User @belongsTo
    slug: String!
    name: String
    avatar: String
    description: String
    website: String
    twitter: String
    github: String
    producthunt: String
    launched: Boolean!
    launched_at: DateTime
    created_at: DateTime!
    updated_at: DateTime
}

type Task {
    id: ID!
    user: User @belongsTo
    product: Product @belongsTo
    task: String!
    image: String
    done: Boolean!
    type: String
    source: String
    done_at: DateTime!
    comment: [Comment!]! @hasMany
    created_at: DateTime!
    updated_at: DateTime!
}

type Comment {
    id: ID!
    user: User @belongsTo
    task: Task @belongsTo
    comment: String!
    created_at: DateTime!
    updated_at: DateTime!
}

type Question {
    id: ID!
    user: User @belongsTo
    title: String!
    body: String
    patronOnly: Boolean!
    created_at: DateTime!
    updated_at: DateTime!
}

type Answer {
    id: ID!
    user: User @belongsTo
    question: Question @belongsTo
    answer: String!
    created_at: DateTime!
    updated_at: DateTime!
}
