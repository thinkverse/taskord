# Query
type Question {
    id: ID!
    title: String @field(resolver: "App\\GraphQL\\Queries\\QuestionQuery@getTitle")
    body: String @field(resolver: "App\\GraphQL\\Queries\\QuestionQuery@getBody")
    patronOnly: Boolean!
    user: User @belongsTo
    praiseCount: Int! @count(relation: "likers")
    answersCount: Int! @count(relation: "answer")
    answer: [Answer!]! @hasMany(type: "paginator")
    created_at: DateTime!
    updated_at: DateTime!
}
