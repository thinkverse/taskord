# Query
type Question {
    id: ID!
    title: String @field(resolver: "App\\GraphQL\\Queries\\QuestionQuery@getTitle")
    body: String @field(resolver: "App\\GraphQL\\Queries\\QuestionQuery@getBody")
    patronOnly: Boolean!
    user: User @belongsTo
    praises: [User!]! @hasMany(relation: "likers", type: "connection")
    answers: [Answer!]! @hasMany(relation: "answer", type: "connection")
    created_at: DateTime! @cache(maxAge: 3600)
    updated_at: DateTime! @cache(maxAge: 3600)
}
