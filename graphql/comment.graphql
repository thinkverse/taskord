# Query
type Comment {
    id: ID!
    comment: String @field(resolver: "App\\GraphQL\\Queries\\CommentQuery@getComment")
    user: User @belongsTo
    task: Task @belongsTo
    praiseCount: Int! @count(relation: "likers")
    created_at: DateTime! @cache(maxAge: 3600)
    updated_at: DateTime! @cache(maxAge: 3600)
}
