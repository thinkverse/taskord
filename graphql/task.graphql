# Mutation
type CreateTaskPayload {
    task: Task
}

# Query
type Task {
    id: ID!
    task: String @field(resolver: "App\\GraphQL\\Queries\\TaskQuery@getTask")
    image: String
    done: Boolean
    type: String
    source: String
    hidden: Boolean!
    done_at: DateTime!
    user: User @belongsTo
    product: Product @belongsTo
    comments: [Comment!]! @hasMany(type: "connection")
    praiseCount: Int! @count(relation: "likers")
    commentsCount: Int! @count(relation: "comments")
    created_at: DateTime! @cache(maxAge: 3600)
    updated_at: DateTime! @cache(maxAge: 3600)
}
